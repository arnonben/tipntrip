<!-- Advisor List -->
  <div class="page-header">
    <h2>Advisors List</h2>
  </div> 
  <div class="row" ng-repeat="(name,advisor) in advisorList">
    <div class="col-xs-10">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-9">
              <h4>{{advisor.title}}</h4>
            </div>
            <div class="col-xs-3">
              <a href="#/createActivity/{{name}}" class="btn btn-default">Select Adivisor</a>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <h5 class="text-primary">{{advisor.description}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
