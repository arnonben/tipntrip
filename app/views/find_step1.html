<!-- Find Advisor step 1 -->
<div class="container">
	<div class="row">
		<h3> Where do you want to go? </h3>
	</div>
	<form class="form-horizontal" id="loginForm" name="loginForm" novalidate="">  
		<div class="row row-content">
			<div class="col-xs-12 col-lg-4">
				<div class="col-lg-12 row-center">
					<h4>Country</h4>
				</div>
				<div class="form-group row">
					<div class="col-lg-12">
						<select ng-model="select_country" ng-options="country.name for country in countries track by country.code" style="width: 100%;">
							<option value="">-- Select a Country --</option>
						</select>
						<a  class="btn btn-block btn-info" style="padding-top:5px;" ng-click="addCountry(select_country)">Add Country <span class="glyphicon glyphicon-circle-arrow-right"></span></a>
					</div>
				</div>
					<div ng-show="showCities">
					<div class="col-lg-12 row-center">
						<h4>Add city</h4>
					</div>
					<div class="form-group" ng-show="showCities">
						<div class="col-lg-12">
							<select ng-model="select_city" style="width: 100%;"  ng-options="city.name for city in currentCountry.cities">
								<option value="">-- Select a City ---</option>
							</select>
							<a  class="btn btn-block btn-info" style="padding-top:5px;" ng-click="addCity(select_city)">Add City <span class="glyphicon glyphicon-circle-arrow-right"></span></a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-4" >
				<h4 class="row-center"> Current Destination </h4>
				<div ng-show="showCities">
					<h5 class="row-center"> {{currentCountry.name}} </h5>
					<ul>
						<li ng-repeat="city in currentCountry.citiesSelected"> {{city.name}} </li>
					</ul>
				</div>
			</div>
			<div class="col-xs-12 col-lg-4">
				<h4 class="row-center">My Trip:</h4>
				<div class="row">
					<ul>
						<li ng-repeat="destination in destinationsList">
							<h4>{{destination.name}} 
								<span ng-show="containCities(destination)">(</span> 
								<span ng-repeat="city in destination.citiesSelected"> {{city.name}}  </span> 
								<span ng-show="containCities(destination)">)</span> </h4>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row-small-content ">
			<div class="col-xs-12 col-lg-4 col-lg-offset-4">
				<a  class="btn btn-block btn-info" style="padding-top:5px;" ng-click="addDestination(currentCountry)">Add Destination <span class="glyphicon glyphicon-circle-arrow-right"></span></a>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-lg-2 col-lg-offset-2">
				<a ui-sref="app.step1" class="btn btn-block btn-info">
					Previous Section <span class="glyphicon glyphicon-circle-arrow-left"></span>
				</a>
			</div>
			<div class="col-xs-12 col-lg-2 col-lg-offset-4">
				<a ui-sref="app.step2" class="btn btn-block btn-info">
					Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
				</a>
			</div> 
		</div>
	</form>
</div>
