     <div class="container" id="formContainer">
        <div class="row">
            <div class="col-xs-12">
               <ul class="breadcrumb">
                   <li><a href="index.html">Home</a></li>
                   <li class="active">Sign In</li>
               </ul>
            </div>
            <div class="col-xs-12">
               <h3>Sign In</h3>
               <hr>
            </div>
        </div>
        <div class="row row-content">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                <form class="form col-sm-12" role="form" ng-submit="SignIn()" novalidate>
                    <div class="form-group col-sm-12">
                        <div class="col-sm-2">
                        <label for="FirstName" class="control-label">First Name</label>   
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your First Name"  ng-model="user.firstname">
                        </div>      
                    </div>
                    <div class="form-group col-sm-12">
                        <div class="col-sm-2">
                        <label for="LastName" class="control-label">Last Name</label>        
                        </div>    
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter yout Last Name"   ng-model="user.lastname" >
                        </div>
                    </div>                    
                    <div class="form-group col-sm-12">
                        <div class="col-sm-2">
            			<label for="Username" class="control-label">Username</label>
                        </div>
            			<div class="col-sm-8">
            			  <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username" ng-model="user.username" required>
            			</div>
        		    </div>
                    <div class="form-group col-sm-12">
                        <div class="col-sm-2">
                        <label for="email" class="control-label">Emaili</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="user.email">
                        </div>
                    </div>                     
                     <div class="form-group col-sm-12" id="pwd-container">
                        <div class="col-sm-2">
                        <label for="Username" class="control-label">Password</label>
                        </div>
                        <div class="col-sm-8">
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="password">
                            </div>
                        </div>
                        <div class="col-sm-6" style="padding-top: 5px;">
                            <div class="pwstrength_viewport_progress"></div>
                        </div>
                    </div>   
                                    
                    <div class="form-group col-sm-12">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="submit btn btn-default" value="Submit">Sign In </button>
                        </div>
                    </div>
                    <div class=" col-sm-12 alert alert-info text-center" id="dbalert_sign"></div>
                </form>
            </div>
             <div class="col-xs-12 col-sm-3">
                <p style="padding:20px;"></p>
            </div>
       </div>
    </div>
