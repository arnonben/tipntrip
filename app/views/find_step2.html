<!-- Find Advisor step 2 -->
<div class="page-header">
  <h2>Activities</h2>
</div> 
  <div class="row" ng-repeat="(name,activity) in activityList">
    <div class="col-xs-10">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-3">
              <h4>Trip Title</h4>
              <h5>{{activity.title}}</h5>
            </div>
            <div class="col-xs-3">
              <h4>Adivsor Name</h4>
              <h5 class="text-primary">{{activity.title}}</h5>
            </div>
            <div class="col-xs-3">
              <h4>Status</h4>
              <h5 class="text-success">{{activity.status}}</h5>
            </div>
            <div class="col-xs-3"><a href="#/app/step3/{{name}}" class="btn btn-default">Go to details</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
