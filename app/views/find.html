  <!-- form.html -->
  
<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="row">
        <div class="col-xs-12">
          <ul class="breadcrumb">
            <li><a ui-sref="app.step1">Home</a></li>
            <li class="active">Find Advisor</li>
          </ul>
        </div>
        <div class="col-xs-12">
          <h3>Find your Advisor</h3>
          <hr>
        </div>
        <div id="form-container">
          <div class="page-header text-center">
            <h2>Find your Advisor!</h2>
            
            <!-- the links to our nested states using relative paths -->
            <!-- add the active class if the state matches our ui-sref -->
            <div id="status-buttons" class="text-center">
                <a ui-sref-active="active" ui-sref=".step1"><span>1</span> Destinations</a>
                <a ui-sref-active="active" ui-sref=".step2"><span>2</span> Interests</a>
                <a ui-sref-active="active" ui-sref=".step3"><span>3</span> Budget</a>
                <a ui-sref-active="active" ui-sref=".step4"><span>4</span> Dates</a>
                <a ui-sref-active="active" ui-sref=".summary"><span>5</span> Summary</a>
            </div>
          </div>  

          <div ui-view></div>
        
        </div>
      </div>
    </div>
</div>
