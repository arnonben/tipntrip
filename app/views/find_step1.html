<!-- Find Advisor step 1 -->
<div class="container">
	<div class="row">
		<h3> Where do you want to go? </h3>
	</div>
	<form class="form-horizontal" id="loginForm" name="loginForm" novalidate="">  
		<div class="row row-content">
			<div class="col-xs-12 col-sm-4 col-sm-offset-2">
				<div class="col-sm-12 row-center">
					<h4>Country</h4>
				</div>
				<div class="form-group row">
					<div class="col-sm-12">
						<select ng-model="select_country" ng-options="country.name for country in countries track by country.code" style="width: 100%;">
							<option value="">-- Select a Country --</option>
						</select>
						<a  class="btn btn-block btn-info" style="padding-top:5px;" ng-click="addCountry(select_country)">Add Country <span class="glyphicon glyphicon-circle-arrow-right"></span></a>
					</div>
				</div>
				<div class="col-sm-12 row-center">
					<h4>Add city</h4>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<select ng-model="select_city" style="width: 100%;">
							<option value="">-- Select a City ---</option>
						</select>
						<a  class="btn btn-block btn-info" style="padding-top:5px;">Add City <span class="glyphicon glyphicon-circle-arrow-right"></span></a>
					</div>
				</div>
				<div class="col-sm-12 row-center">
					<h4>Add region</h4>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<select ng-model="select_region" style="width: 100%;">
							<option value="">-- Select a Region ---</option>
						</select>
						<a  class="btn btn-block btn-info" style="padding-top:5px;">Add Region <span class="glyphicon glyphicon-circle-arrow-right"></span></a>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-4">
				<div class="col-sm-12 row-center">
					<h4>My Trip:</h4>
				</div>
				<div class="row">
					<ul>
						<div ng-repeat="country in countryList">
							<li>{{country}}</li>
						</div>
					</ul>
				</div>
			</div>
			<div class="col-sm-2"></div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-2 col-sm-offset-2">
				<a ui-sref="app.step1" class="btn btn-block btn-info">
					Previous Section <span class="glyphicon glyphicon-circle-arrow-left"></span>
				</a>
			</div>
			<div class="col-xs-12 col-sm-2 col-sm-offset-3">
				<a ui-sref="app.step2" class="btn btn-block btn-info">
					Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
				</a>
			</div> 
		</div>
	</form>
</div>
