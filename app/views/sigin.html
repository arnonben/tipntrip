     <div class="container" id="formContainer">
        <div class="row">
            <div class="col-xs-12">
             <ul class="breadcrumb">
                 <li><a href="index.html">Home</a></li>
                 <li class="active">Sign In</li>
             </ul>
         </div>
         <div class="col-xs-12">
             <h3>Register</h3>
             <hr>
         </div>
     </div>
     <div class="row row-content">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2">
            <form class="form col-sm-12" role="form" name="registerForm" ng-submit="register()" novalidate>
                <div class="form-group" ng-class="{ 'has-error' : registerForm.firstname.$error.required && !registerForm.firstname.$pristine }">
                    <div class= "row">
                        <div class="col-sm-2">
                            <label for="FirstName" class="control-label">First Name</label>   
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your First Name"  ng-model="user.firstname" required>
                        </div>  
                        <span ng-show="registerForm.firstname.$error.required && !registerForm.firstname.$pristine" class="help-block">Your First name is required.</span>    
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : registerForm.lastname.$error.required && !registerForm.lastname.$pristine }">
                    <div class="row">
                        <div class="col-sm-2">
                            <label for="LastName" class="control-label">Last Name</label>        
                        </div>    
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter yout Last Name"   ng-model="user.lastname" required>
                        </div>
                        <span ng-show="registerForm.lastname.$error.required && !registerForm.lastname.$pristine" class="help-block">Your Last name is required.</span>
                    </div>
                </div>                    
                <div class="form-group" ng-class="{ 'has-error' : registerForm.username.$error.required && !registerForm.username.$pristine }">
                    <div class="row">
                        <div class="col-sm-2">
                         <label for="Username" class="control-label">Username</label>
                     </div>
                     <div class="col-sm-8">
                       <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username" ng-model="user.username" required>
                   </div>
                   <span ng-show="registerForm.username.$error.required && !registerForm.username.$pristine" class="help-block">Your Username is required.</span>
               </div>
           </div>
           <div class="form-group"  ng-class="{ 'has-error has-feedback' : registerForm.emailid.$invalid && !registerForm.emailid.$pristine }">
            <div class="row">
                <div class="col-sm-2">
                    <label for="email" class="control-label">Emaili</label>
                </div>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" name="emailid" placeholder="Email" ng-model="user.email">
                </div>
                <span ng-show="registerForm.emailid.$invalid && !registerForm.emailid.$pristine" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                <span ng-show="(registerForm.emailid.$invalid || registerForm.emailid.$error.required) && !registerForm.emailid.$pristine" class="help-block">Enter a valid email address.</span>
            </div>
            </div>                     
            <div class="form-group" ng-class="{ 'has-error' : registerForm.password.$error.required && !registerForm.password.$pristine }">
                <div class="row">
                    <div class="col-sm-2">
                        <label for="Username" class="control-label">Password</label>
                    </div>
                    <div class="col-sm-8">
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="user.password" required>
                            <span ng-show="registerForm.password.$error.required && !registerForm.password.$pristine" class="help-block">Password is required.</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2" style="padding-top: 5px;">
                        <div ng-password-strength="user.password" strength="demo.passStrength" inner-class="meter"></div>
                    </div>   
                </div>
        </div>

       <div class="form-group col-sm-12">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-disabled="registerForm.$invalid">Register</button>
        </div>
    </div>
    <div class=" col-sm-12 alert alert-info text-center" id="dbalert_sign"></div>
</form>
</div>
<div class="col-xs-12 col-sm-3">
    <p style="padding:20px;"></p>
</div>
</div>
</div>
