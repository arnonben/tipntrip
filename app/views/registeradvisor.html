<!-- Find Advisor step 1 -->
<div class="container">
	<div class="row">
		<h3> Where do you want to go? </h3>
	</div>
	<form class="form-horizontal" id="registerAdvisor" name="registerAdivsor" novalidate="">  
		<div class="row row-content">
			<div class="col-xs-12 col-lg-4 col-lg-offset-4">
				<div class="col-lg-12 row-center">
					<h4>Choose your countries</h4>
				</div>
				<div class="form-group row">
					<div class="col-lg-12">
						<select ng-model="select_country" ng-options="country.name for country in countries track by country.code" style="width: 100%;">
							<option value="">-- Select a Country --</option>
						</select>
						<a  class="btn btn-block btn-info" style="padding-top:5px;" ng-click="addDestination(select_country)">Add Country <span class="glyphicon glyphicon-circle-arrow-right"></span></a>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
