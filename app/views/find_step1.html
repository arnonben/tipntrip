<div class="container">
	<div class="row">
		<h3> Where do you want to go? </h3>
	</div>
	<form id="loginForm" name="loginForm" novalidate="">  
		<div class="row row-content">
		<div class="row">
			<div class="col-xs-12 col-sm-4 col-sm-offset-2">
				<h4>Types of Adviding</h4>
				<div class="row">
					<div class="col-sm-4 form-group">
			       		<input type="radio" ng-model="user.typeOfAdvise" ng-value="1">
			       		<h6>Basic</h6>
			     	</div>
			     	<div class="col-sm-4 form-group">
			       		<input type="radio" ng-model="user.typeOfAdvise" ng-value="2">
			       		<h6>Intermadiate</h6>
			     	</div>
			     	<div class="col-sm-4 form-group">
			       		<input type="radio" ng-model="user.typeOfAdvise" ng-value="3" >
			       		<h6>Expert</h6>
			     	</div>
				</div>
				<h4 class="row">Country</h4>
				<div class="form-group row">
					<div class="col-sm-12">
						<select ng-model="select_country" ng-options="country.name for country in countries track by country.code" style="width: 100%;">
							<option value="">-- Select a Country --</option>
						</select>
						<br><br>
						<a  class="btn btn-block btn-info" style="padding-top:5px;" ng-click="addCountry(select_country)">Add Country <span class="glyphicon glyphicon-circle-arrow-right"></span></a>
					</div>
				</div>
				<h4 class="row">Interests</h4>

			     	<div class="col-sm-4 form-group" ng-repeat="role in roles | filter:search" ng-if="$index%3===0">

			       		<h6>{{role.name}}</h6>

			   	<div class="row">
			     	<div class="col-sm-4 form-group" ng-repeat="role in roles | filter:search" ng-if="$index%3===0">
			       		<input type="checkbox" ng-model="user.roles[$index]" ng-value="$index" name="favoriteColors">
			       		<h6>{{role.name}}</h6>
			     	</div>
			   		<div class="col-sm-4 form-group" ng-repeat="role in roles | filter:search" ng-if="$index%3===1">
			       		<input type="checkbox" ng-model="user.roles[$index]" ng-value="$index" name="favoriteColors">
			       		<h6>{{role.name}}</h6>
			     	</div>
				    <div class="col-sm-4 form-group" ng-repeat="role in roles | filter:search" ng-if="$index%3===2">
					    <input type="checkbox" ng-model="user.roles[$index]" ng-value="$index" name="favoriteColors">
					    <h6>{{role.name}}</h6>
					</div>
			   	</div>
			   	<h4 class="row">Comments</h4>
			   	<div class="form-group row">
					<textarea ng-model="user.comment" class="col-sm-12"></textarea>
				</div>
			</div>
			<div class="col-xs-12 col-sm-4">
				<h4 class="row-center">My Trip:</h4>
				<h6 class="row-center" ng-if="countryList.length==0">No Country is Selected</h6>
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="country in countryList" ng-hide="list[$index]==true">			<span>{{country}}</span>
						<a ng-click="removeCountry($index)" class="text-danger pull-right">X</a>
					</li>
				</ul>
			</div>
			<div class="col-sm-2"></div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-4 col-sm-offset-2">

				<a ng-click="savePlan(user)" class="btn btn-block btn-info">
					Lets Schedule <span class="glyphicon glyphicon-circle-arrow-left"></span>
